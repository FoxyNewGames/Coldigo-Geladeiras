	<section>
		<h2>Fale Conosco</h2>
		<p>Novamente de novo continuando Contínuo</p>
		<form name="frmfaleconosco" method="post" action="insereContato"
			action="#" onsubmit="return validaFaleConosco()">
			<fieldset class="faleconosco">
				<legend>Dados Pessoais:</legend>
				<label for="nome">Nome:</label> <input type="text" name="txtname"
					id="nome" name="nome"> <label for="fone">Telefone:</label>
				<input type="text" name="txtfone" id="fone"> <label
					for="email">E-mail:</label> <input type="email" name="txtemail"
					id="email" required>
			</fieldset>

			<fieldset class="faleconosco">
				<button type="reset" onclick="verificaMotivo(null)">Limpar</button>
				<button type="submit" onclick="validaFaleConosco()">Enviar</button>
			</fieldset>
		</form>
	</section>
